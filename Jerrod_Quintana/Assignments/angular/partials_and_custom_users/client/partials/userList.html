<div ng-controller='userListsController as user'>
  <h1>All Users</h1>
  <table>
    <tr>
      <th>First Name</th><th>Last Name</th><th>Fav Language</th><th>Actions</th>
    </tr>
    <tr ng-repeat='user in user.users'>
      <td>{{user.first}}</td><td>{{user.last}}</td><td>{{user.fav}}</td>
    </tr>
  </table>
</div>

<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='bower_components/angular/angular.js'></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);
      app.controller('filterController', function($scope){
        $scope.friends = [
            {name:'John', age: 25.9, gender:'boy'},
            {name:'Jessie', age: 30.8, gender:'girl'},
            {name:'Johanna', age: 28.1, gender:'girl'},
            {name:'Joy', age: 15.5, gender:'girl'},
            {name:'Mary', age: 28.5, gender:'girl'},
            {name:'Peter', age: 95.1, gender:'boy'},
            {name:'Sebastian', age: 50.5, gender:'boy'},
            {name:'Erika', age: 27.2, gender:'girl'},
            {name:'Patrick', age: 40.3, gender:'boy'},
            {name:'Samantha', age: 60.2, gender:'girl'}
        ];
      })
    </script>
  </head>
  <body >
    <div ng-controller='filterController'>
      Search Friends: <input type="text" ng-model='filterName'>
      <ul>
        <li ng-repeat='friend in friends | orderBy:"name"'>{{friend.name}} - age {{friend.age | number:0}}, gender {{friend.gender | uppercase}}
        <p ng-if='filterName== friend.name' ng-show='friend.name'>{{friend.name}}</p>
      </li>
      </ul>
    </div>
  </body>
</html>

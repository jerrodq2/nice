    function reverseStr(str){
      var word='';
      var arr=[];
      for (var i = 0; i<str.length; i++){
        if(str[i] != ' '){
          word += str[i];
        } else if(str[i] == ' ' && word.length != 0){
          arr.push(word);
          word = '';
        }
      }
      if (word.length > 0){
        arr.push(word);
        word = '';
      }
      for(var i = arr.length-1; i >=0; i--){
        word += arr[i] + ' ';
      }
      return word;
    }
